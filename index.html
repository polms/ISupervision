<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Système de supervision</title>
  <meta name="description" content="Supervision du système AGATHE">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<style type="text/css">

::-webkit-scrollbar {
    display: none;
}

html{
    background-color: black;
    color: white;
}
#login{
  margin-top: 10%;
  margin-bottom: auto;
  margin-left: 25%;
  margin-right: 25%;
  background-color: black;
}
#logo{
  margin-left: 38%;
  margin-top: 10%;
}
#page{
  margin-top: 10%;
  margin-bottom: auto;
  margin-left: 25%;
  margin-right: 25%;
}
#message{
  font-size: 25px;
}

a:visited,a {
  color: white;
  font-size: 25px;

}

</style>

<body>
  <!--[if lte IE 9]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <p style="color: red" id="message">
    Le nom d'utilisateur ou le mot de passe est incorrect
  </p>

  <div id="logo">
    <object id="image" data="img/logo.png" type="image/png"></object>
  </div>

  <div class="container" id="login">
    <label for="uname"><b>Nom d'utilisateur</b></label>
    <input type="text" placeholder="Entrez votre nom d'utilisateur" name="uname" id="uname" required>

    <label for="psw"><b>Mot de passe</b></label>
    <input type="password" placeholder="Entrez votre mot de passe" name="psw" id="pwd" required>

    <button id="blogin" type="submit">S'identifier</button>
  </div>

  <header id="page">
    <nav>
	  <ul>
      <li><a href="ecran.html" target="_blank">Ecran</a></li>
        <li><a href="carte.html" target="_blank">Carte</a></li>
        <li><a href="camera.html" target="_blank">Caméras</a></li>
      </ul>
	</nav>
  </header>

  <div id="content">
  </div>

  <script>
	var logi = document.getElementById("login");
	var page = document.getElementById("page");
	var messagei = document.getElementById("message");
	page.style.display = "none";
	messagei.style.display = "none";

	document.getElementById("blogin").addEventListener('click', e => {
		var logn = document.getElementById("uname").value;
		var pwdn = document.getElementById("pwd").value;

		if (logn == "admin" && pwdn == "admin") {
			page.style.display = "";
			logi.style.display = "none";
			messagei.style.display = "none";
		} else {
			messagei.style.display = "";
		}
	});
  </script>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
